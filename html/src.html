
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- build:css css/rebooter-client.min.css -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/paper-ripple.min.css">
    <!-- /build -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Rebooter.js</title>
  </head>
  <body>
    <div id="fab">
      <i class="material-icons">arrow_upward</i>
    </div>
    <header></header>
    <div class="wrapper">
      <div id="card">
        <div class="flex space-between">
          <div class="flex flex-vertical-center">
            <h2>Rebooter.js Dashboard</h2>
          </div>
          <div class="flex flex-vertical-center">
            <div id="loginButton" class="button">
              login
            </div>
            <div id="reboot" class="button">
              force reboot
            </div>
          </div>
        </div>
        <div class="bar-wrapper">
          <div id="rebootProgress" class="bar"></div>
        </div>
        <div class="flex flex-vertical-center">
          <b>Last reboot:</b> <div id="lastRestart" class="flex flex-vertical-center">never</div>
        </div>
        <div class="flex flex-vertical-center">
          <b>Socket status:</b> <div id="statusIndicator" class="offline"></div>
        </div>
        <div class="flex flex-vertical-center">
          <b>Router status:</b> <div id="routerStatus" class="offline"></div>
        </div>
        <div id="loader">
          <div>
            Loading...
            <div class="bar-wrapper" style="width: 250px; display: block;">
              <div class="load-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- reboot confirmation dialog -->
    <div id="reboot-dialog" class="dialog">
      <div class="dialog-large">Are you sure?</div>
      <div class="flex space-between">
        <div></div>
        <div>
          <div id="reboot-dialog-close" class="button">cancel</div>
          <div id="reboot-dialog-reboot" class="button purple">reboot</div>
        </div>
      </div>
    </div>

    <div id="login-dialog" class="dialog">
      <div class="flex space-between">
        <h4>Login</h4>
        <i id="login-close" class="material-icons red icon-button">close</i>
      </div>
      <div class="group">
        <input type="test" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Username</label>
      </div>
      <div class="group">
        <input id="password-input" type="password" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Password</label>
      </div>
      <div id="show-hide-pass" class="link">Show Password</div>
      <div class="button purple">login</div>
    </div>

    <!-- build:js js/rebooter-client.min.js -->
    <script src="js/Charts.min.js"></script>
    <script src="js/io.js"></script>
    <script src="js/rebooter-client.es6"></script>
    <!-- /build -->

  </body>
</html>
