<!doctype html><html><head><meta charset="utf-8"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><link rel="stylesheet" href="css/app.min.css"><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"><title>Router Rebooter</title></head><body><div id="header"></div><div class="wrapper"><div id="card"><div class="shadowTop"></div><div class="shadowBottom"></div><div class="flex space-between"><div class="flex flex-vertical-center"><h2>Router Rebooter</h2></div><div class="flex flex-vertical-center"><div id="reboot" class="button">force reboot</div></div></div><div class="flex flex-vertical-center"><b>Last reboot:</b><div id="lastRestart" class="flex flex-vertical-center">never</div></div><div class="flex flex-vertical-center"><b>Socket status:</b><div id="statusIndicator" class="offline"></div></div></div></div><div id="reboot-dialog" class="dialog"><div class="dialog-large">Are you sure?</div><div class="flex space-between"><div></div><div><div id="reboot-dialog-close" class="button">cancel</div><div id="reboot-dialog-reboot" class="button">reboot</div></div></div></div><div id="toast" class="hidden"></div><script src="js/app.min.js"></script></body></html>
