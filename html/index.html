<!doctype html><html><head><meta charset="utf-8"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><link rel="stylesheet" href="css/rebooter-client.min.css"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"><title>Rebooter.js</title></head><body><div id="fab"><i class="material-icons">arrow_upward</i></div><header></header><div class="wrapper"><div id="card"><div class="flex space-between"><div class="flex flex-vertical-center"><h2>Rebooter.js Dashboard</h2></div><div class="flex flex-vertical-center"><div id="reboot" class="button">force reboot</div></div></div><div class="bar-wrapper"><div id="rebootProgress" class="bar"></div></div><div class="flex flex-vertical-center"><b>Last reboot:</b><div id="lastRestart" class="flex flex-vertical-center">never</div></div><div class="flex flex-vertical-center"><b>Socket status:</b><div id="statusIndicator" class="offline"></div></div><div class="flex flex-vertical-center"><b>Router status:</b><div id="routerStatus" class="offline"></div></div><div id="loader"><div>Loading...<div class="bar-wrapper" style="width: 250px; display: block"><div class="load-bar"></div></div></div></div></div></div><div id="reboot-dialog" class="dialog"><div class="dialog-large">Are you sure?</div><div class="flex space-between"><div></div><div><div id="reboot-dialog-close" class="button">cancel</div><div id="reboot-dialog-reboot" class="button">reboot</div></div></div></div><script src="js/rebooter-client.min.js"></script></body></html>
